<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<p><a th:href="@{/reg}">Add new username</a></p>
<table style=" border: 1px solid #150000;
       padding: 8px;">
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,userStat : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

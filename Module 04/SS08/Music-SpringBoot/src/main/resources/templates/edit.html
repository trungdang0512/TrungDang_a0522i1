<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit Song</title>
</head>
<body>
  <h3>Edit Song Info</h3>
  <p><a th:href="@{/music}">Back to Song List</a></p>
  <div id="form">
    <form th:action="@{/update}" th:object="${music}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div>
        <label>Song Name</label>
        <input type="text" th:field="*{name}"/>
      </div>
      <div>
        <label>Artist</label><br>
        <input type="text" th:field="*{artist}"/>
      </div>
      <div>
        <label>Type of Song</label>
        <input type="text" th:field="*{type}"/>
      </div>
      <div>
        <label>Link</label>
        <input type="text" th:field="*{link}"/>
      </div>
      <center><input type="submit" value="Save"> <input type="reset" value="Clear All"></center>
    </form>
  </div>
  <footer th:replace="/layout :: footer"></footer>

</body>
</html>

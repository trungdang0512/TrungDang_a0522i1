<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Edit</title>

    <th:block th:replace="~{layout::top-bootstrap}"></th:block>

</head>
<body>
<th:block th:replace="~{layout::navbar}"></th:block>

<h3>Edit Sale Program</h3>
<p><a th:href="@{/sale}">Back to Sale Progams List</a></p>
<div id="form">
    <form th:action="@{/update}" th:object="${sale}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <center>
            <table style="text-align: left">
                <tr>
                    <td><label>Title</label></td>
                    <td><input type="text" th:field="*{title}"/></td>
                    <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p></td>
                </tr>
                <tr>
                    <td><label>Start Date</label></td>
                    <td><input th:field="*{startDate}" type="date"></input></td>
                    <p style="color: red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p></td>
                </tr>
                <tr>
                    <td><label>End Date</label></td>
                    <td><input th:field="*{endDate}" type="date"></input></td>
                    <p style="color: red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p></td>

                </tr>
                <tr>
                    <td><label>Sale Price</label></td>
                    <td><input th:field="*{price}" type="number"></input>
                        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p></td>
                </tr>
                <tr>
                    <td><label>Detail</label></td>
                    <td><textarea th:field="*{detail}" rows="20"></textarea>
                        <p style="color: red" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p></td>
                </tr>
            </table>
        </center>
        <center><input type="submit" value="Save"></center>
    </form>
</div>

<th:block th:replace="~{layout::script}"></th:block>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>

<center>
<h2>Today's Article</h2>
</center>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col"><h5>Articles</h5></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let art of articles">
    <td><a href="{{art.url}}" target="_blank">{{art.title}}</a>:</td>
    <td><app-like></app-like></td>
  </tr>
  </tbody>
</table>
<center>
  <div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="button" class="btn btn-primary" style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<hr>
</center>

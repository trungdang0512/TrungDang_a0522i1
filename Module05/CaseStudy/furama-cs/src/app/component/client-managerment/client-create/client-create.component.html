<center>
  <div>
    <h2>Add New Client</h2>
    <form [formGroup]="createClientForm" (ngSubmit)="addNewClient()">
    <table>
      <tr>
        <td>ID:</td>
        <td><label>
          <input formControlName="id"/>
        </label></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><label>
          <input formControlName="nameClient"/>
        </label></td>
      </tr>
      <tr>
        <td>ID Number:</td>
        <td><label>
          <input formControlName="idClient"/>
        </label></td>
      </tr>
      <tr>
        <td>Type:</td>
        <td><label>
          <select formControlName="typeClient">
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Diamond">Diamond</option>
            <option value="Platinum">Platinum</option>
          </select>
        </label></td>
      </tr>
      <tr>
        <td>Date Of Birth:</td>
        <td><label>
          <input type="date" formControlName="dateOfBirth"/>
        </label></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td><label>
          <input formControlName="phone"/>
        </label></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><label>
          <input formControlName="email"/>
        </label></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><label>
          <input formControlName="address"/>
        </label></td>
      </tr>
      <tr>
        <td colspan="0">

          <button type="submit" class="btn btn-primary">Submit</button>
        </td>
      </tr>
    </table>
    </form>
  </div>
  <hr>
</center>

<h1>Danh sách danh mục sản phẩm</h1>
<a routerLink="/category/create">Tạo mới danh mục</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><button class="btn btn-info" [routerLink]="['/category/edit',category.id]">Edit</button></td>
    <td><button class="btn btn-danger" [routerLink]="['/category/delete',category.id]" (click)="modalDeleteCategory(category)">Delete</button></td>
  </tr>
</table>
